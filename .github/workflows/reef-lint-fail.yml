name: Reef Lint Governance

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  governance:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Simulate governance block
        run: exit 1
