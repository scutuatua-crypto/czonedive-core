            Parameter indicates the starting point for retrieving results, the
            first call doesn't include a cursor parameter in the request, the
            API response includes the first set of results along with a cursor
            pointing to the last item retrieved.
          allowEmptyValue: true
          schema:
            type: String
        - name: limit
          in: query
          description: >-
            Specifies the maximum number of items to be returned in the
            response.
          allowEmptyValue: true
          schema:
