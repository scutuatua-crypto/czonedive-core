openapi: 3.0.1
info:
  title: Mend API
  description: >-
    Mend's enhanced API enables automation of workflows in a REST compliant
    format. The API features:

    + Access for any user with Mend credentials, via a user key available in the
    user's profile page in the Mend Platform.

    + Improved security with a JWT token per organization, which expires every
    30 minutes.

    + Added scalability with support for cursor pagination and limiting results
    size.

    + Broader functionality available programmatically.

    + New standard API documentation for easy navigation and search.


    If you have a dedicated instance of Mend, contact your Mend representative
    to access this API on your instance.
