        - name: limit
          in: query
          description: >-
            Specifies the maximum number of items to be returned in the
            response.
          allowEmptyValue: true
          schema:
            maximum: 10000
            type: string
            default: '50'
        - name: search
          in: query
          description: >-
            Filter your search to return items whose property has a specific
            value.

            Use the syntax: **[property][operator][value]**

            + **Property**: the name of the property of the item

            + **Operator**:
                + **equals (==)** - Returns true if the value exactly matches this one. If the value contains a * character, it behaves like a wildcard (similar to the LIKE operator).
            Example: entity==abc*  will return true for entities like "abcd"
            and "abc_123".
                + **in (=in=)** - Returns true if the value matches any item in the comma-separated list.
            Example: entity=in=value1,value2  will return true for entities
            which are either value1, or value2.
                + **between (=btw=)** - Returns true if the value falls within the specified range.
            Example: entity=btw=10,20  will return true for values between 10
            and 20.
                + **greaterThan (=gt=)** - Returns true if the value is greater than the specified parameter.
            Example: entity=gt=100  will return true for values greater than
            100.


            + **Value**: the value of the property.


            Logical operators AND (;) and OR (,) are supported in filters 
            param1=in=(val1,val2) and (param2==val3 or param3==val4), can also
            be written as  param1=in=(val1,val2);(param2==val3,param3==val4)


            This endpoint supports filtering on the following properties and its
            supported operators:

            + engine: equals, in

            + scanStatus: equals, in

            + name: equals

            + tags: equals (use full values or the LIKE operator)
          allowEmptyValue: true
          schema:
            type: string
        - name: orgUuid
          in: path
          description: >-
            org UUID (from the Mend App: **Administration** General >
            **Organization UUID**).
          required: true
          schema:
            type: string
        - name: projectUuid
          in: path
          description: UUID of the project
          required: true
          schema:
            type: string
      responses:
